# Backend for rendering (GPU acceleration for better performance)
backend = "glx";

# Enable VSync to reduce screen tearing
vsync = true;

# Enable rounded corners
corner-radius = 20;  # Set the corner radius in pixels (adjust as needed)

# Disable shadows for rounded corners (optional)
shadow = false;

# Only enable rounded corners for specific windows (optional)
rounded-corners-exclude = [
    "class_g = 'Polybar'",     # Example: Exclude Polybar
    "class_g = 'Steam'"        # Example: Exclude Steam
];


