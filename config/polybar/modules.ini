[module/xworkspaces]
type = internal/xworkspaces

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4; 
icon-4 = 5;
icon-default = 

label-active = %index% %icon%
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.primary}
label-active-padding = 2

label-occupied = %index% %icon%
label-occupied-padding = 2

label-urgent = %index% %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index% %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:20:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =   %local_ip%
abel-disconnected = %{F#F0C674} %{F#707880} disconnected
click-left = nm-connection-editor

[module/eth]
inherit = network-base
interface-type = wired
label-connected =   %local_ip%
label-disconnected = %{F#F0C674} %{F#707880} disconnected
click-left = nm-connection-editor

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/tray]
type = internal/tray
tray-padding = 5px

[module/weather]
type = custom/script
exec = ~/.config/polybar/scripts/weather.sh
interval = 600  ; Update every 10 minutes
label = %output%

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/power-menu]
type = custom/text
interval = 0
click-left = ~/.config/polybar/scripts/rofi-power-menu.sh
label = 

;;;; Music Player ;;;
[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix = "󰓇 "
format = <label>
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo "󰒮 "
format = <label>
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo "󰏤"
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo "󰒭 "
format = <label>
click-left = playerctl next -p spotify
